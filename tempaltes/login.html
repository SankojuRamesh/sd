
{%load static%}
<!DOCTYPE html>
<html>
  <head>
   
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login - SD SERVICE</title>
    <style>
      body {
        background-image: url("{% static 'images\bg.jpg'%}");
        background-repeat: no-repeat;
      }
      </style>
  </head>
  <body>
    <input type="hidden" value="{{ request.get_host }}" id="base_url">
    <section class="login-content">
      <div class="logo">
        <h1 style="color:black">SD Service</h1>
      </div>
      <div class="login-box">
        <form class="login-form" action="" autocomplete="new-password">
          <h3 class="login-head"><i class="bi bi-person me-2"></i>SIGN IN</h3>
          <div class="mb-3">
            <label class="form-label">USERNAME</label>
            <input class="form-control" type="text" placeholder="Email" id="email"    autocomplete="username">
          </div>
          <div class="mb-3">
            <label class="form-label">PASSWORD</label>
            <input class="form-control" type="password" placeholder="Password" id="pwe" autocomplete="username">
          </div>
         
          <div class="mb-3 btn-container d-grid">
            <button class="btn btn-primary btn-block" type="button" id="signin"><i class="bi bi-box-arrow-in-right me-2 fs-5"></i>SIGN IN</button>
          </div>
        </form>
     
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="{% static 'js/jquery-3.7.0.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <script src="{% static 'js/main.js'%}"></script>
    <script src="{% static 'js/login.js'%}"></script>
    <script type= 'text/javascript'>
     
    </script>
  </body>
</html>
